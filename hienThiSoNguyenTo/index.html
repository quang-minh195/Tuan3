<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>

<body>
<!--hiển thị 20 số nguyên tố đầu tiên-->
    <script>
        let numbers = 20;
        let check = true;
        let count=0;
        let n = 2;
        while (count < numbers) {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    check = false;
                }
            }
            if (check == true) {
                document.write(n+ "</br>");
                count++;
            }
            n++;
            // tăng n lên 1 số sau khi in ra số nt
            check = true;
            // gán lại giá trị tru trước vòng lặp. nếu false thì bỏ qua, true thì in ra màn hình
        }
    </script>
</body>
</html>
