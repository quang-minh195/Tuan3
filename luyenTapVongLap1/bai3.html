<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 số Fibonnaci</title>
</head>
<!-- Hiển thị ra 20 số trong dãy fibonacci đầu tiên. -->
<body>
    <script>
        let a = 0;
        let b = 1;
        document.write(a +"<br>");
        document.write(b + "<br>");
        let total;
        for (count = 0; count < 20; count++){
            let total = a + b;
            document.write(total + "<br>");
            a = b;
            b = total
        }
    </script>
</body>
</html>
