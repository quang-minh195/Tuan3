<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5</title>
</head>
    <body>
<!-- Tìm số đầu tiên trong dãy fibonacci chia hết cho 5  -->
        <script>
            let a = 0;
            let b = 1;
            let total;
            let result;
                while (true){
                    total = a + b;
                    if ( a % 5 ===0 && a != 0){
                        result = a;
                        break;
                    }
                    a = b;
                    b = total;
                }
            document.write( "Số đầu tiên chia hết cho 5 là :" + result);
        </script>
    </body>
</html>
