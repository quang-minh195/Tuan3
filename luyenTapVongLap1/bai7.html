<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<!--Hãy viết một chương trình in ra các số từ 1 đến 100.
Nhưng nếu số chia hết cho 3 thì in ra "Fizz",
5 thì in ra "Buzz" thay vì in ra số đó.
Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".-->
    <script>
        for (let i =1;i<100;i++){
        document.write(check(i));
    }
        function check(number) {
            if (number % 3 == 0 && number % 5 == 0) return "FizzBuzz <br>";
            if (number % 3 == 0) return "Fiz <br>";
            if (number % 5 == 0) return "Buzz <br>";
            return number + "<br>";
        }

    </script>
</body>
</html>
