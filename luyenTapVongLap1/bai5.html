<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci</title>
</head>
    <body>
    <!-- Tính tổng của 20 số đầu tiên trong dãy fibonacci-->
        <script>
            let a = 0;
            let b = 1;
            let total;
            let count = 0;
            let sum = 0;
                while (count < 20){
                    total = a + b;
                    sum = sum + a;
                    a = b;
                    b = total;
                    count++;
                }
            document.write("Tổng 20 số đầu tiên là:" + sum);
        </script>

    </body>
</html>
