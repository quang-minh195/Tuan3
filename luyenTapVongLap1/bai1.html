<!DOCTYPE html>

    <title>1 đến 100</title>

<!--Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.-->
<body>
    <script>
    let i;
    for (i = 1; i < 100; i++){
        if (i == 99){
            break;
        }
        document.write(i + "<br>");
    }
    alert(Done);
    </script>
</body>
</html>
