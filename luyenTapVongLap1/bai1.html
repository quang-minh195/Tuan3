<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong lap 1</title>
</head>
<body>
<!-- Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành-->
<script>
    let i =0;
    while (i<99){
        i++;
            document.write( i + "<br>");
        } if (i===99){
        alert("Hoan Thanh");
    }

</script>

</body>
</html>
