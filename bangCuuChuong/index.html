<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết một ứng dụng để in ra trang web một bảng cửu chương-->
<style>
    table{
    text-align: center;
        background: aqua;
    }
</style>
<script>
    let bang = "<table border='1px' style='border-collapse: collapse' width='70%' align='center' >";
    for (i=2 ; i < 10 ; i++){
        bang = bang+ "<tr>";
        for (j=1; j <10; j++){

            let result = i * j;
            bang= bang+ "<td>" +i +"x" +  j + "="+result + "</td>";
        }
        bang= bang+ "<tr>";
    }
    bang+= "</table>";
    document.write(bang);


</script>


</body>
</html>
