<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let sout;
    let i;
    let j;
    sout = "<table border='1px' width='300' cellspacing='0    ' cellpadding='9'>"
    for (j =1;j<10;j++){
        sout = sout+ "<tr>";
        for (i=1;i<10;i++){
            result= i*j;
            sout +="<td>" + i + "x" + j +"=" + result +"</td>";
        }
         sout = sout +"</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>


</body>
</html>
