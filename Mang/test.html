<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Enter a number:</h1>
<input type="text" id="num">
<input type="button" value="Show" id="btn" onclick="hienthi();">
<script>
    function hienthi() {
        let size = document.getElementById("num").value;
        let tong = 0 ;
        for (let i =1; i < size ; i++) {
            tong = tong + i;
        }
        document.write(tong);
    }

</script>

</body>
</html>
