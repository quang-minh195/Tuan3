<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên</title>
</head>
<body>
<!--Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
 Chương trình tìm xem V có nằm trong mảng số nguyên không?
 Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".-->
<script>
    let V = parseInt(prompt(" Nhập số cần tìm: "));
    let array =[5,-4,-12,3,43,-53,10,22,20,4];
        if (array.indexOf(V) != -1) {
            alert(" V is in the array");
        }else {
            alert( "V is not in the array");
        }

</script>
</body>
</html>
