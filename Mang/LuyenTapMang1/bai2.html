<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị lớn nhất trong mảng</title>
</head>
<body>
<!--Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->
<script>
    let a = [10,122,13,31,53,45,6,345,14,675];
    let max = a[0];
    let index = 0;
        for (i =0 ; i< a.length; i++) {
            if (a[i] > max) {
                max= a[i];
                index = i;
            }
        }
        document.write("Max:"+ max + "index at" +index);
</script>
</body>
</html>
