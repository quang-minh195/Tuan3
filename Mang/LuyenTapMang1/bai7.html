<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xóa phần tử</title>
</head>
<body>
<!-- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
Chương trình kiểm tra xem V có thuộc mảng đã cho không,
 nếu V thuộc mảng đã cho xoá V khỏi mảng (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V,
  và gán 0 cho phần tử cuối cùng của mảng)-->
<script>
    let V = parseInt(prompt(" Nhập số cần tìm:"));
    let array = [1,4,6,24,5,9,12,834,912,13];
        if (array.indexOf(V) != -1) {
            alert(V + "có trong mảng");
            array=array.filter(function (b){
                return b !== V;
            });
        } else {
            alert("V is not in the array");
        }
        document.write("Mảng sau khi xóa" + V + "là" + array);
</script>

</body>
</html>
