<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo và thao tác với mảng</title>
</head>
<style>
    body {padding-top:50px}
</style>
<body>

    <input type="text" id="txtvalue">
    <input type="button" value="Add" id="btnAdd" onclick="add_element_to_array();" >
    <input type="button" value="Display" id="btnDisplay" onclick="display_array();">
<div id="result"></div>
</body>
<script>
    let x = 0;
    let array = Array();
        function add_element_to_array() {
            array[x] = document.getElementById("txtvalue").value;
            alert("Element" + array[x] + "Add at index" + x);
            x++;
            document.getElementById("txtvalue").value = "";
        }
        function display_array() {
            let e = "<hr/>";
            for (let i = 0; i < array.length; i++){
                e += "Element" + i + "=" + array[i] + "<br/>";
            }
            document.getElementById("result").innerHTML = e;
            }

</script>
</html>
