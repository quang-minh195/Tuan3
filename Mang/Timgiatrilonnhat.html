<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body>
<script>
    let x = [-3,1,3,5,10,12,123,2543,234,23,431,65,234,6345,123];
    let max = x[0];
    //biến max để lưu giá trị lớn nhất mặc định là phần tử đầu tiên trong mảng
    let index = 0;
    //biến index mặc định gán giá trị 0 để lưu chỉ số của phần tử lớn nhất trong mảng
        for (let i =1 ; i < x.length; i++){
            if (x[i] > max){
                max = x[i];
                index = i;
                //vòng lặp duyệt toàn bộ mảng x từ phần tử tiếp theo đến hết mảng.
                // Kiểm tra nếu một phần tử trong mảng x có giá trị lớn hơn max
                // thì gáb max chính là phần tử đó và gán index bằng vị trí của phần tử đó.
            }
        }
    alert("Max:" + max + " at position" + index)

</script>
</body>
</html>
