<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chương trình để đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
    let a = [ "hoang" ,"minh" ,"quang","8","tuoi"];
    let count = 0;
        for (i=0 ; i <a.length;i++) {
            if (typeof(a[i]) ) {
                count++;
            }
        }document.write("Số từ trong chuỗi là" + ":"+ count);
</script>
</body>
</html>
