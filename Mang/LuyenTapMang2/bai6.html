<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay kí tự</title>
</head>
<body>
<!--Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )-->
<script>
    let a = ["1","a","-","b","5","-","m","-","e"];
        for (let i = 0; i <a.length; i++) {
            if (a[i] == "-") {
                a[i] = "_";
            }
    }
     document.write(a);
</script>
</body>
</html>
