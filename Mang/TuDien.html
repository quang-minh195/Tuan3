<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ Điển</title>
</head>
<body>
<div>
    <h1>Từ Điển Anh-Việt</h1>
    <input type="search" id="nhap">
    <input type="submit" value="Translate" onclick="trans()">
    <span id="result"></span>
</div>
<script>
    let eng = [
        ["hello", "bye", "eat", "drink","run","cry", "smile"],
        ["tree", "desk", "laptop", "door", "teacher"],
    ];
    let vie = [
        ["xin chào", "tạm biệt","ăn","uống","chaạy","khóc","cười"],
        ["cây", "bàn","máy tính","cửa","giáo viên"],

    ];
    let output;

    function trans() {
        let input = document.getElementById("nhap").value;
        for (let i = 0; i < eng.length; i++) {
            for (let j = 0; j < eng[i].length; j++){
                if (input === eng[i][j]) {
                    output = vie[i][j];
                    break;
                }else {
                    output = "Not found";
                }
            }
        }
        document.getElementById("result").innerHTML = output;
    }
</script>
</body>
</html>
