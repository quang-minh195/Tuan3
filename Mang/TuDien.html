<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ Điển</title>
</head>
<body>
<div>
    <h1>Từ Điển Anh-Việt</h1>

    <span id="result"></span>
</div>
<script>
    let eng = [
        ["hello", "bye", "eat", "drink","run","cry", "smile"],
        ["tree", "desk", "laptop", "door", "teacher"],
    ];
    let vie = [
        ["xin chào", "tạm biệt","ăn","uống","chạy","khóc","cười"],
        ["cây", "bàn","máy tính","cửa","giáo viên"],

    ];

        let input = prompt(" Nhập từ cần tra");
        loop: for (let i = 0; i < eng.length; i++) {
            for (let j = 0; j < eng[i].length; j++){
                if (input === eng[i][j]) {
                    output = vie[i][j];
                    break loop;
                }else {
                    output = "Not found";

                }
            }
        }
        document.getElementById("result").innerHTML = (input + "&ensp;"+"nghĩa là" + "&ensp;" +output) ;

</script>
</body>
</html>
