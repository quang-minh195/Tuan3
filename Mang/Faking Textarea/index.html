<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Textarea</title>
</head>
<body>
<div style="text-align: center">
<form>
    <h1>Type Anything slowly</h1>
    <textarea id="quang1" name="test"  onkeydown="demo();" style="width: 500px;height: 100px;font-size: 25px"></textarea>
</form>
</div>
<script>
    let a = ["K","H","Ô","N","G"," ","Đ","Ư","Ợ"
        ,"C"," ","N","H","Ậ"
        ,"P","!","!"];
    let n ="" ;
    function demo() {
        let t = document.getElementById("quang1").value;
        let j = t.length;
        if(j > 0)
        {
            for(let i=0; i<j; i++)
            {
                n = n + a[i];
                if(i == a.length)
                {
                    document.getElementById("quang1").value = "";
                    n = "";
                }
            }
        }
        document.getElementById("quang1").value = n;
        n="";
        setTimeout("demo()", 1);
    }
</script>

</body>
</html>
