<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
<script>
    let n =8;
    let m =6;
    for (i=1; i <= n;i++ ){
        for (j=1 ; j<=m; j++){
            if (i==1 || i == n || j==1 || j==m){
                document.write("*");
            }else {
                document.write("&ensp;");
            }
        }
        document.write("<br>");
    }
</script>

</body>
</html>
